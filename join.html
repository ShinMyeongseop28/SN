<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SNL(Saturday Night Live)</title>
</head>
<body>
    <div class="container">
        <section id="header_top" class="d-flex justify-between items-center">
            <div class="sns">
                <a href="https://www.instagram.com/">
                    <img src="images/SNL/skill-icons_instagram.png" alt="인스타그램">
                </a>
                <a href="https://www.facebook.com/?locale=ko_KR">
                    <img src="images/SNL/devicon_facebook.png" alt="페이스북">
                </a>
            </div>
            <div class="links">
                <ul class="d-flex gap-2">
                    <li>
                        <a href="index.html">처음으로</a>
                    </li>
                    <li>
                        <a href="login.html">로그인</a>
                    </li>
                    <li>
                        <a href="join.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="SNL">
        </div>
        <!-- /.logo -->
        <div class="promotion">
            <div class="promo_model">
                <img src="images/model.png" alt="MC신동엽">
            </div>
            <div class="promo_bg">
                <img src="images/visual-wide.png" alt="SNL크루">
            </div>
        </div>
        <nav>
            <ul id="gnb"><!-- gnb : global navigation bar -->
                <li>
                    <a href="about.html">소개</a>
                </li>
                <li>
                    <a href="#">방청신청</a>
                </li>
                <li>
                    <a href="#">요금안내</a>
                </li>
                <li>
                    <a href="#">금주베스트</a>
                </li>
            </ul>
        </nav>
    </header>    
    <main>
        <section>
            <article>
                <h2 class="article_title">회원가입</h2>
                <form method="post" action="http://localhost:3000/signup">
                    <div id="signup_form" class="w400 mx_auto">
                        <div class="d-flex items-center gap-1 my-10">
                            <label for="user_id">아이디(이메일)</label>
                            <input type="text" id="user_id" name="user_id" class="flex-1 py-1">
                        </div>
                        <div class="d-flex items-center gap-1 my-10">
                            <label for="user_pass">비밀번호</label>
                            <input type="password" id="user_pass" name="user_pass" class="flex-1 py-1">
                        </div>
                        <div class="d-flex items-center gap-1 my-10">
                            <label for="user_pwd">비밀번호 확인</label>
                            <input type="password" id="user_pwd" name="user_pwd" class="flex-1 py-1">
                        </div>
                        <div class="d-flex items-center gap-1 my-10">
                            <label for="user_name">이름</label>
                            <input type="text" id="user_name" name="user_name" class="flex-1 py-1">
                        </div>
                        <div class="d-flex items-center gap-1 my-10">
                            <label for="cell_phone">휴대폰 번호</label>
                            <input type="tel" id="cell_phone" name="cell_phone" class="flex-1 py-1">
                        </div>
                        <div class="d-flex items-center text-center gap-1 my-10">
                            <a href="#">이용약관 전문보기</a>
                            <label class="flex-1">
                                <input type="checkbox" class="agree">모두 확인하였으며 동의합니다.
                            </label>
                        </div>
                        <div class="d-flex items-center gap-1 my-10 justify-center">
                            <input type="submit" class="px-2 py-1 bg-blue text-white rounded" value="로그인">
                            <input type="reset" class="px-2 py-1 bg-blue text-white rounded" value="새로고침">
                            <a href="">ID/PW찾기</a>
                        </div>
                    </div>
                </form>
                <form method="post" autocomplete="off">
                    <fieldset>
                        <legend>ID로그인</legend>
                    </fieldset>
                    <fieldset>
                        <legend>일회용번호</legend>
                    </fieldset>
                    <fieldset>
                        <legend>QR코드</legend>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <aside>
        <nav>
            <ul id="snb"><!-- side navigation bar -->
                <li>
                    <a href="#">SNL소개</a>
                </li>
                <li>
                    <a href="#">입장료안내</a>
                </li>
                <li>
                    <a href="#">출연진보기</a>
                </li>
                <li>
                    <a href="reject.html#title">이메일수집거부</a>
                </li>
            </ul>
        </nav>
    </aside>
    <footer>
        <div class="site-info">
            <img src="images/footer-logo.png" alt="SNL">
            <p class="address">광주 서구 경열로 3, SNL빌딩 3F</p>
            <p class="copy-sign">copyright &copy; SNL&trade; all rights reserved.</p>
        </div>
        <!-- /.site-info -->
    </footer>
</body>
</html>
