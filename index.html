<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SNL(Saturday Night Live)</title>
</head>
<body>
    <div class="container">
        <section id="header_top" class="d-flex justify-between items-center">
            <div class="sns">
                <a href="https://www.instagram.com/">
                    <img src="images/SNL/skill-icons_instagram.png" alt="인스타그램">
                </a>
                <a href="https://www.facebook.com/?locale=ko_KR">
                    <img src="images/SNL/devicon_facebook.png" alt="페이스북">
                </a>
            </div>
            <div class="links">
                <ul class="d-flex gap-2">
                    <li>
                        <a href="index.html">처음으로</a>
                    </li>
                    <li>
                        <a href="login.html">로그인</a>
                    </li>
                    <li>
                        <a href="join.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="SNL">
        </div>
        <!-- /.logo -->
        <div class="promotion">
            <div class="promo_model">
                <img src="images/model.png" alt="MC신동엽">
            </div>
            <div class="promo_bg">
                <img src="images/visual-wide.png" alt="SNL크루">
            </div>
        </div>
        <nav>
            <ul id="gnb"><!-- gnb : global navigation bar -->
                <li>
                    <a href="about.html">소개</a>
                </li>
                <li>
                    <a href="#">방청신청</a>
                </li>
                <li>
                    <a href="#">요금안내</a>
                </li>
                <li>
                    <a href="#">금주베스트</a>
                </li>
            </ul>
        </nav>
    </header>    
    <main>
        <section>
            <table id="fee">
                <caption>입장요금안내</caption>
                <tr>
                    <th>구분</th>
                    <th>솔로</th>
                    <th>커플</th>
                    <th>미성년자</th>
                </tr>
                <tr>
                    <td>입장료</td>
                    <td>20,000원</td>
                    <td>30,000원</td>
                    <td rowspan="3">
                        입장불가
                    </td>
                </tr>
                <tr>
                    <td>부킹료</td>
                    <td>50,000원</td>
                    <td>10,000원</td>
                <!--<td>입장불가</td>--> 
                </tr>
                <tr>
                    <td>합계</td>
                    <td>70,000원</td>
                    <td>40,000원</td>
                <!--<td>입장불가</td>-->
                </tr>
            </table>
            <table id="cast">
                <caption>요일별 출연진</caption>
                <tr>
                    <th>월,화,수</th>
                    <td>신동엽,이동건</td>
                </tr>
                <tr>
                    <th>목,금</th>
                    <td>박진영,이지연</td>
                </tr>
                <tr>
                    <th>토,일</th>
                    <td>휴무</td>
                </tr>
            </table>
        </section>
    </main>
    <aside>
        <nav>
            <ul id="snb"><!-- side navigation bar -->
                <li>
                    <a href="#">SNL소개</a>
                </li>
                <li>
                    <a href="#">입장료안내</a>
                </li>
                <li>
                    <a href="#">출연진보기</a>
                </li>
                <li>
                    <a href="reject.html#title">이메일수집거부</a>
                </li>
            </ul>
        </nav>
    </aside>
    <footer>
        <div class="site-info">
            <img src="images/footer-logo.png" alt="SNL">
            <p class="address">광주 서구 경열로 3, SNL빌딩 3F</p>
            <p class="copy-sign">copyright &copy; SNL&trade; all rights reserved.</p>
        </div>
        <!-- /.site-info -->
    </footer>
</body>
</html>
